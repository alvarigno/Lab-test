<div class="card flex-md-row mb-4 shadow-sm h-md-250 animated fadeIn">
    <div class="card-body d-flex flex-column align-items-start">
      <h3 class="mb-0">
        {{ product.key | titlecase }} 
      </h3>
      <div>
        <p>Usando de ejemplo el par√°metro cobre.</p>
        <p class="mb-1 text-muted">{{ product.name }}</p>
        <p *ngIf="product.date" class="mb-1 text-muted"> Fecha: {{ product.date |  date: 'dd-MM-yyyy hh:mm:ss'}}</p>
        <p *ngIf="product.value" class="mb-1 text-muted">Unidad {{ product.unit }} , valor(es): {{ product.value }}</p>
        <p class="mb-1 text-muted"><small>Ejemplo: https://www.indecon.online/{{ urlstring }}</small></p>
        <a [routerLink]="['/services']" routerLinkActive="router-link-active" ><small>volver</small></a>
      </div>

      <div *ngIf="showchart" class="col-lg-12">
        <div>
          <div style="display: block;" class="chart">
            <canvas baseChart
                    [datasets]="labelCharts"
                    [labels]="lineChartLabels"
                    [options]="lineChartOptions"
                    [chartType]="ChartType"
                    (chartHover)="chartHovered($event)"
                    (chartClick)="chartClicked($event)"></canvas>
          </div>
        </div>
      </div>
    </div>

  </div>
